<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff - Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style-global.css" rel="stylesheet">
  <link rel="stylesheet" href="style-logo-img-bar.css">
  <style>
    body{ background: linear-gradient(90deg,#0b5ed7,#00c6ff); min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card-auth{ width:460px; max-width:96%; padding:22px; border-radius:12px; }
    .auth-top{ text-align:center; margin-bottom:8px; }
    .captcha-box{ font-family:monospace; letter-spacing:4px; font-size:1.05rem; background:#f8f9fa; padding:8px 10px; border-radius:6px; display:inline-block; }
  </style>
</head>
<body>
  <div class="card shadow card-auth">
    <div class="auth-top text-center">
      <a href="index.html"><img src="logo KS.png" alt="KS TAXSOLUTION" class="logo-img"></a>
      <h5 class="mt-2">Staff: Forgot Password</h5>
      <p class="text-muted small">Enter your username and registered phone to receive a reset link (demo)</p>
    </div>

    <form id="staffForgotForm">
      <div class="mb-2">
        <label class="form-label">Username or Email</label>
        <input id="staffUser" name="staffUser" type="text" class="form-control" placeholder="username or staff@company.com" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Registered Phone</label>
        <input id="staffPhone" name="staffPhone" type="tel" class="form-control" placeholder="e.g. +91 98765 43210" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Captcha</label>
        <div class="d-flex align-items-center gap-2">
          <div id="captcha" class="captcha-box">XXXXXX</div>
          <button type="button" id="refreshCaptcha" class="btn btn-outline-secondary btn-sm" title="Refresh captcha"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
      </div>

      <div class="mb-3">
        <input id="captchaInput" type="text" class="form-control" placeholder="Enter captcha shown above" required>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Verify & Continue</button>
      </div>

      <div class="text-center small mt-3">
        <a href="staff_login.html">Back to Staff Login</a>
      </div>
    </form>
  </div>

  <script>
    // Simple captcha generator (6 chars)
    function generateCaptcha(len = 6){
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
      let out = '';
      for(let i=0;i<len;i++) out += chars.charAt(Math.floor(Math.random()*chars.length));
      return out;
    }

    const captchaEl = document.getElementById('captcha');
    const refreshBtn = document.getElementById('refreshCaptcha');
    let currentCaptcha = generateCaptcha();
    captchaEl.textContent = currentCaptcha;

    refreshBtn.addEventListener('click', ()=>{
      currentCaptcha = generateCaptcha();
      captchaEl.textContent = currentCaptcha;
    });

    document.getElementById('staffForgotForm').addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('staffUser').value.trim();
      const phone = document.getElementById('staffPhone').value.trim();
      const cap = document.getElementById('captchaInput').value.trim();

      if(!user || !phone){
        alert('Please enter username and phone number.');
        return;
      }
      if(cap.toLowerCase() !== currentCaptcha.toLowerCase()){
        alert('Captcha does not match. Please try again.');
        currentCaptcha = generateCaptcha();
        captchaEl.textContent = currentCaptcha;
        return;
      }

      // Demo: redirect to reset page with user parameter
      const q = new URLSearchParams({user: user, phone: phone}).toString();
      alert('Verification successful (demo). Redirecting to set a new password.');
      window.location.href = 'staff_repassword.html?' + q;
    });
  </script>
</body>
</html>
