<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - KS TAXSOLUTION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style-global.css" rel="stylesheet">
  <link rel="stylesheet" href="style-logo-img-bar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{ background: linear-gradient(135deg,#e9f2ff,#f6fbff); min-height:100vh; display:flex; align-items:center; }
    .fp-card{ margin:auto; width:420px; max-width:94%; padding:22px; border-radius:12px; background:#fff; box-shadow:0 10px 30px rgba(2,6,23,0.06); }
    .fp-top{ text-align:center; margin-bottom:8px; }
    .captcha-box{ display:flex; gap:8px; align-items:center; }
    .captcha-text{ font-family:monospace; letter-spacing:4px; font-weight:700; background:#0d6efd; color:#fff; padding:8px 14px; border-radius:6px; }
    .small-muted{ color:var(--muted); font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="fp-card">
    <div class="fp-top">
      <a href="index.html"><img src="logo KS.png" alt="logo" class="logo-img"></a>
      <h5 class="mt-2">Forgot Password</h5>
      <p class="small-muted">Enter your username or email to receive a reset code.</p>
    </div>

    <form id="forgotForm">
      <div class="mb-3">
        <label class="form-label">Username or Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input id="userId" class="form-control" placeholder="username or email" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Captcha Verification</label>
        <div class="captcha-box">
          <div id="captchaText" class="captcha-text">AB12</div>
          <button type="button" id="refreshCaptcha" class="btn btn-outline-secondary btn-sm">Refresh</button>
        </div>
        <div class="mt-2 input-group">
          <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
          <input id="captchaInput" class="form-control" placeholder="Type the letters above" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      <div class="text-center mt-3"><a href="login.html">Back to Login</a></div>
    </form>

    <script>
      // small client-side captcha for demo (not secure)
      const captchaText = document.getElementById('captchaText');
      const refresh = document.getElementById('refreshCaptcha');
      const form = document.getElementById('forgotForm');

      function generateCaptcha(len=5){
        const chars = 'ABCDEFGHJKMNPQRSTUVWXYZ23456789';
        let out=''; for(let i=0;i<len;i++) out += chars.charAt(Math.floor(Math.random()*chars.length));
        return out;
      }

      function setCaptcha(){ captchaText.textContent = generateCaptcha(5); }
      setCaptcha();
      refresh.addEventListener('click', setCaptcha);

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const user = document.getElementById('userId').value.trim();
        const cap = document.getElementById('captchaInput').value.trim().toUpperCase();
        if(!user){ alert('Please enter your username or email.'); return; }
        if(cap !== captchaText.textContent){ alert('Captcha does not match. Please try again.'); setCaptcha(); document.getElementById('captchaInput').value=''; return; }
        // Demo: show confirmation â€” in real app send request to server
        alert('If the username/email exists, a password reset link has been sent.');
        window.location.href = 'login.html';
      });
    </script>
  </div>
</body>
</html>
