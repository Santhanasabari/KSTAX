<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff - Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style-global.css" rel="stylesheet">
  <link rel="stylesheet" href="style-logo-img-bar.css">
  <style>
    body{ background: linear-gradient(90deg,#0b5ed7,#00c6ff); min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card-auth{ width:480px; max-width:96%; padding:22px; border-radius:12px; }
  </style>
</head>
<body>
  <div class="card shadow card-auth">
    <div class="text-center mb-2">
      <a href="index.html"><img src="logo KS.png" alt="KS TAXSOLUTION" class="logo-img"></a>
      <h5 class="mt-2">Set New Password</h5>
      <p class="text-muted small" id="forUser">Resetting password</p>
    </div>

    <form id="repassForm">
      <div class="mb-2">
        <label class="form-label">New Password</label>
        <input id="newPassword" type="password" class="form-control" placeholder="At least 8 characters" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Confirm Password</label>
        <input id="confirmPassword" type="password" class="form-control" placeholder="Re-enter new password" required>
      </div>

      <div class="form-text mb-2">Password must be 8+ characters and match confirmation.</div>

      <div class="d-grid">
        <button class="btn btn-success" type="submit">Set Password</button>
      </div>

      <div class="text-center small mt-3">
        <a href="staff_login.html">Back to Staff Login</a>
      </div>
    </form>
  </div>

  <script>
    // read query param
    function qs(key){
      const params = new URLSearchParams(window.location.search);
      return params.get(key) || '';
    }
    const user = qs('user');
    const phone = qs('phone');
    if(user){
      document.getElementById('forUser').textContent = 'Resetting password for: ' + user;
    }

    document.getElementById('repassForm').addEventListener('submit', function(e){
      e.preventDefault();
      const np = document.getElementById('newPassword').value;
      const cp = document.getElementById('confirmPassword').value;
      if(np.length < 8){
        alert('Password must be at least 8 characters long.');
        return;
      }
      if(np !== cp){
        alert('Passwords do not match. Please retype.');
        return;
      }

      // Demo success
      alert('Password updated successfully (demo). You can now sign in.');
      window.location.href = 'staff_login.html';
    });
  </script>
</body>
</html>
