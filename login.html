<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Secure Access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style-global.css" rel="stylesheet">
  <link rel="stylesheet" href="style-logo-img-bar.css">
  <style>
    body {
      background-color: #e9ecef; /* A neutral background to highlight the card */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      padding: 1rem;
    }
    .login-container {
      display: flex;
      width: 100%;
      max-width: 900px; /* Container max width */
      min-height: 600px;
      background: #fff;
      border-radius: 1.5rem; /* 24px */
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15); /* Professional shadow */
      overflow: hidden;
      animation: fadeIn 500ms ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .login-form-section {
      flex-basis: 50%;
      flex-grow: 1; /* Grow to fill space */
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .login-image-section {
      flex-basis: 50%;
      background-image: url('https://images.unsplash.com/photo-1590402494587-44b71d7772f6?q=80&w=1974&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
    }
    .form-header {
      text-align: center; /* Centered header content */
      margin-bottom: 1.5rem;
    }
    .form-header img {
      height: 60px;
      margin-bottom: 0.5rem;
    }
    .form-header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #212529;
    }
    /* Responsive: Hide image section on smaller screens */
    @media (max-width: 768px) {
      .login-image-section {
        display: none;
      }
      .login-form-section {
        padding: 2rem;
      }
      .login-container {
        min-height: auto;
      }
    }
    /* --- New Staff Links Design --- */
    .staff-links-container {
      background-color: #f0f9f4; /* Light green background */
      border: 1px solid #d1e7dd; /* Subtle green border */
      border-radius: 0.75rem; /* 12px */
      padding: 0.75rem;
      margin-top: 1.25rem;
      text-align: center;
    }
    .staff-links-container a {
      color: #0f5132; /* Professional dark green */
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .staff-links-container a:hover {
      color: #0a3622;
    }
    .staff-links-container .separator {
      color: #a3cfbb;
      margin: 0 0.5rem;
    }
    /* --- New Home Button Style (Yellow & Bold) --- */
    .btn-home-yellow {
        color: #ffc107 !important; /* Yellow color */
        border-color: #ffc107 !important; /* Matching yellow border */
        font-weight: 700 !important; /* Bold text */
    }
    .btn-home-yellow:hover {
        background-color: #ffc107 !important;
        color: #343a40 !important; /* Dark text on hover for contrast */
        border-color: #ffc107 !important;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Left Side: Login Form -->
    <div class="login-form-section">
      <div class="form-header">
        <a href="index.html"><img src="logo KS.png" alt="KS TAXSOLUTION"></a>
        <h2>Login to your Account</h2>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label" for="loginEmail">Email / Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input id="loginEmail" type="email" class="form-control" required placeholder="Enter Email or Username">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="loginPassword">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input id="loginPassword" type="password" class="form-control" required placeholder="Enter Password">
          </div>
          <div class="text-end mt-2">
            <a href="forgot_password.html" class="small">Forgot Password?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
      </form>

      <hr class="my-4"/>

      <button class="btn btn-danger w-100 mb-2 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-google"></i> Continue with Google
      </button>
      <button class="btn btn-dark w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-apple"></i> Sign in with Apple
      </button>

      <div class="text-center mt-3 small">
        Don’t have an account? <a href="reg.html">Register</a>
      </div>
      
      <!-- Redesigned Staff Section -->
      <div class="staff-links-container">
        <a href="staff_login.html" class="d-inline-flex align-items-center gap-1">
          <i class="bi bi-box-arrow-in-right"></i> Staff Login
        </a>
        <span class="separator">·</span>
        <a href="staff_register.html" class="d-inline-flex align-items-center gap-1">
          <i class="bi bi-person-plus-fill"></i> Staff Register
        </a>
      </div>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-outline-secondary d-inline-flex align-items-center gap-1 px-4 btn-home-yellow">
          <i class="bi bi-house-door-fill"></i> Back to Home
        </a>
      </div>
    </div>
    
    <!-- Right Side: Image -->
    <div class="login-image-section"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login Successful! (Demo)");
    });
  </script>
</body>
</html>
