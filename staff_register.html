<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff Register - KS TAXSOLUTION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      padding: 1rem;
    }
    .register-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      min-height: 700px;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .form-section {
      flex-basis: 55%;
      flex-grow: 1;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
    }
    .image-section {
      flex-basis: 45%;
      background-image: url('https://images.unsplash.com/photo-1554224155-1696413565d3?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
    }
    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-header .logo-img {
      height: 60px;
    }
    .form-header h4 {
      font-weight: 700;
      color: #212529;
    }
    .form-control-sm {
        font-size: 0.8rem;
    }
    /* --- New Alternate Links Style --- */
    .alternate-links {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 0.75rem;
      padding: 0.75rem;
      text-align: center;
    }
    .alternate-links a {
      font-weight: 500;
      text-decoration: none;
    }
    .alternate-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 991px) {
      .image-section { display: none; }
      .form-section { flex-basis: 100%; padding: 2rem; }
      .register-container { min-height: auto; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <!-- Left Side: Form -->
    <div class="form-section">
      <div class="form-header">
        <a href="index.html"><img src="logo KS.png" alt="KS TAXSOLUTION" class="logo-img"></a>
        <h4 class="mt-2">Staff Registration</h4>
        <p class="text-muted small">Create a staff account (requires admin approval).</p>
      </div>

      <form id="staffRegisterForm" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label small">First name</label>
            <input id="firstName" name="firstName" type="text" class="form-control" placeholder="John" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small">Last name</label>
            <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Doe" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small">Work Email</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="your.email@company.com" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small">Phone Number</label>
            <input id="phone" name="phone" type="tel" class="form-control" placeholder="+91 98765 43210" required>
          </div>
          <div class="col-12">
            <label class="form-label small">Designation</label>
            <input id="designation" name="designation" type="text" class="form-control" placeholder="e.g., Senior Accountant" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small">Upload Photo (jpeg/png)</label>
            <input id="photo" name="photo" type="file" accept="image/*" class="form-control form-control-sm">
          </div>
          <div class="col-md-6">
            <label class="form-label small">Upload ID (pdf/jpg)</label>
            <input id="idProof" name="idProof" type="file" accept="image/*,application/pdf" class="form-control form-control-sm">
          </div>
          <div class="col-12">
            <label class="form-label small">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Create a strong password" required>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button class="btn btn-primary py-2" type="submit">Request Staff Account</button>
        </div>

        <div class="alternate-links small mt-4">
          <span>Already a staff? <a href="staff_login.html">Sign In</a></span>
          <span class="mx-2 text-muted">|</span>
          <span><a href="login.html">User Login</a></span>
        </div>
        
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-house-door-fill me-1"></i> Back to Home
            </a>
        </div>

      </form>
    </div>
    <!-- Right Side: Image -->
    <div class="image-section"></div>
  </div>

  <script>
    document.getElementById('staffRegisterForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert(`Staff registration request submitted successfully! (Demo)`);
    });
  </script>
</body>
</html>
