<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff Login - KS TAXSOLUTION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      padding: 1rem;
    }
    .login-container {
      display: flex;
      width: 100%;
      max-width: 900px;
      min-height: 550px;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* --- New Animation Keyframes --- */
    @keyframes zoomBg {
      from { background-size: 100% 100%; }
      to { background-size: 110% 110%; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-section {
      flex-basis: 50%;
      flex-grow: 1;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .image-section {
      flex-basis: 50%;
      background-image: url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1932&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      /* --- Added for animation & overlay --- */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      animation: zoomBg 40s ease-in-out infinite alternate;
    }
    /* --- New Overlay Styles --- */
    .image-section::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10, 30, 60, 0.5); /* Dark blueish overlay */
    }
    .overlay-content {
      position: relative; /* To be above the ::before overlay */
      z-index: 1;
      padding: 2rem;
      animation: fadeInUp 1.2s ease-out;
    }
    .overlay-content h3 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .overlay-content p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-header .logo-img {
      height: 60px;
    }
    .form-header h4 {
      font-weight: 700;
      color: #212529;
    }
    @media (max-width: 768px) {
      .image-section { display: none; }
      .form-section { flex-basis: 100%; }
      .login-container { min-height: auto; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left Side: Form -->
    <div class="form-section">
      <div class="form-header">
        <a href="index.html"><img src="logo KS.png" alt="KS TAXSOLUTION" class="logo-img"></a>
        <h4 class="mt-2">Staff Portal Login</h4>
        <p class="text-muted small">Restricted access â€” authorized personnel only.</p>
      </div>

      <form id="staffLoginForm">
        <div class="mb-3">
          <label for="staffEmail" class="form-label">Staff Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
            <input id="staffEmail" type="email" class="form-control" placeholder="staff@company.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="staffPassword" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input id="staffPassword" type="password" class="form-control" placeholder="Password" required>
          </div>
        </div>
        
        <div class="text-end small mb-3">
          <a href="staff_forgot_password.html">Forgot Password?</a>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary py-2" type="submit">Sign in as Staff</button>
        </div>

        <hr class="my-4">

        <div class="text-center small">
          Need a staff account? <a href="staff_register.html">Register Here</a>
          <br>
          <a href="login.html" class="mt-1 d-inline-block">Back to User Login</a>
        </div>
      </form>
    </div>
    <!-- Right Side: Image -->
    <div class="image-section">
      <div class="overlay-content">
       
      </div>
    </div>
  </div>

  <script>
    document.getElementById('staffLoginForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Staff login simulated (demo).');
    });
  </script>
</body>
</html>
